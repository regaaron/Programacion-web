<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <section class="hero">
                <div class="hero-info">
                    <h1 class="info-tittle">Check the<br>best food</h1>
                    <p class="info-subtittle">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    <button class="info-button">Book a table</button>
                </div>
                <img class="hero-image" src="https://i.ibb.co/R0xYKtR/hero.png" alt="pasta dish">
            </section>
            <section class="dishes">
                <h2 class="dishes-tittle">our services</h2>
                <div class="dishes-grid">
                    <img class="dishes-item dishes-item__big" src="images/video.png" alt="a table with dishes of pasta">
                    <img class="dishes-item" src="images/dish1.png" alt="bowl of salad">
                    <img class="dishes-item" src="images/dish2.png" alt="sandwich">
                    <img class="dishes-item" src="images/dish3.png" alt="bowl of salad">
                    <img class="dishes-item" src="images/dish4.png" alt="bowl of salad">
                </div>

            </section>

            <section class="menu">
                <h2 class="menu-tittle">Home menu</h2>
                <div class="menu-grid">
                    <div class="menu-grid-item">
                        <img src="images/plate1.png" alt="pasta and salad">
                    </div>
                    <div class="menu-grid-item">
                        <img src="images/plate2.png" alt="pasta and salad">
                    </div>
                    <div class="menu-grid-item">
                        <img src="images/plate3.png" alt="pasta and salad">
                    </div>
                    <div class="menu-grid-item">
                        <img src="images/plate4.png" alt="pasta and salad">
                    </div>
                    <div class="menu-grid-item">
                        <img src="images/plate5.png" alt="pasta and salad">
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
