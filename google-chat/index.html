<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #logo {
            width: 200px;
            margin-bottom: 20px;
        }
        #search-box {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        #search-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #search-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google">
        <form action="https://www.google.com.mx/search" method="GET">
            <input type="text" id="search-box" name="q" placeholder="Buscar en Google">
            <input type="submit" id="search-button" value="Buscar">
        </form>
    </div>
</body>
</html>
