<!DOCTYPE html>
<html>
<head>
	<title>Login y Register</title>
	<link rel="stylesheet" type="text/css" href="css/style_inicio.css">
	<link rel="shortcut icon" href="Imagenes/logo.png" type="image/x-icon">

</head>
<body>
	<main>

		<section class="regresar">
			<a href="./index.html">
				<i class=" fa-solid fa-arrow-left "></i>
			</a>
		</section>
		<div class="contenedor__todo">

			<div class="caja__trasera">

				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar a la página</p>
					<button id="btn__iniciar-sesion">Iniciar Sesión</button>
				</div>

				<div class="caja__trasera-register">
					<h3>¿Aun no tienes cuenta?</h3>
					<p>Registrate para que puedas iniciar sesión</p>
					<button id="btn__registrarse">Registrarse</button>
				</div>

			</div>
			<!--Formularios de login y register-->
			<div class="contenedor__login-register">
				<!--Login-->
				<form class="formulario__login">
					<h2>Iniciar Sesión</h2>
					<input type="text" name="" placeholder="Correo Electronico">
					<input type="password" name="" placeholder="Contraseña">
					<button><a href="index.html" style="text-decoration: none; color: white;">Entrar</a></button>
				</form>
				<!--Register-->
				<form class="formulario__register">
					<h2>Registrare</h2>
					<input type="text" name="" placeholder="Nombre Completo">
					<input type="text" name="" placeholder="Correo Electronico">
					<input type="text" name="" placeholder="Usuario">
					<input type="password" name="" placeholder="Contraseña">
					<button>Registrarse</button>
				</form>


			</div>

		</div>
	</main>
    <script src="js/inicio.js"></script>
	<script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
</body>
</html>
