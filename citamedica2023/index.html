 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Medica</title>
    <link rel="stylesheet" href="estilos/estilos.css">
   
 </head>
 <body>
    <div>
      <form action="">
         <fieldset>
            <legend>Cita Medica</legend>
            <table>
               <tr>
                  <td><label for="nombre">Nombre:</label></td>
                  <td><input type="text" name="" id="nombre"></td>
               </tr>
               <tr>
                  <td><label for="edad">Edad:</label></td>
                  <td><input type="number" id="edad" min="18" max="65"></td>
               </tr>
               <tr>
                  <td>Sexo:</td>
                  <td>
                     <input type="radio" name="sexo"  value="dama" id="dama">
                     <label for="dama">Mujer</label>
                     <input type="radio" name="sexo" value="caballero" id="caballero">
                     <label for="caballero">Hombre</label>
                  </td>
               </tr>
               <tr>
                  <td><label for="fecha">Fecha:</label></td>
                  <td><input type="date" id="fecha"></td>
               </tr>
               <tr>
                  <td><input  class="send" type="submit" name="Ver" onclick="show()" title="Ver informacion"></td>
                  
               </tr>
            </table>
         </fieldset>
      </form>
    </div>

   <script src="js/funciones.js"></script>
 </body>
 </html>
