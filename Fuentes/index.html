<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Pacifico&family=Qwitcher+Grypen&family=Rubik+Iso&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
     <script src="https://kit.fontawesome.com/673553f744.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Luis Aaron Lopez Ramirez</h1>
    </header>
    <main class="main">

        <section>
            <p id="texto1" class="animate__animated animate__wobble">Fuente: font-family: 'Handjet', cursive;
                <br>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-folder"></i>
            </p>
        </section>

        <section>
            <p id="texto2" class="animate__animated animate__backInDown" >Fuente: font-family: 'Pacifico', cursive;
            <br>
            <i class="fa-solid fa-code"></i>
            <i class="fa-sharp fa-solid fa-house"></i>
        </p>
        </section>

        <section>
            <p id="texto3" class="animate__animated animate__flipInY" >Fuente: font-family: 'Qwitcher Grypen', cursive;
            <br>
            <i class="fa-solid fa-file-code"></i>
            <i class="fa-solid fa-terminal"></i>
        </p>
        </section>

        <section>
            <p id="texto4" class="animate__animated animate__bounceInUp">Fuente: font-family: 'Rubik Iso', cursive;
            <br>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-ghost"></i>
        </p>
        </section>

        <section>
            <p id="texto5" class="animate__animated animate__fadeInUp" >Fuente:font-family: 'Sedgwick Ave Display', cursive;
                <br>
                <i class="fa-sharp fa-solid fa-eye-slash"></i>
                <i class="fa-sharp fa-solid fa-money-bill"></i>
            </p>
        </section>

    </main>
</body>
</html>
