<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body{
            background-color: #CF212A;
        }

        .container{
            margin-top: 100px;
            text-align: center;
        }

        .container img{
            width: 300px;
            border-radius: 50%;
        }


        #imagen02{
            position: relative;
            
        }

        .image{
            display: inline-block;
            width: 300px;
        }

        .Name{
            background-color: black;
            color: white;
            padding: 10px;
            width: 100px;
            display: none;
            position: absolute;
            margin-left: 90px;
            top: 300px;
        }

        .image:hover .Name{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="imagen01.jpg" alt="" id="imagen01">
            <div class="Name">
                Hugo
            </div>
        </div>
        <div class="image">
            <img src="imagen02.jpg" alt="" id="imagen02">
            <div class="Name">
                Pedrp
            </div>
        </div>

        <div class="image">
            <img src="imagen03.jpg" alt="" id="imagen03">
            <div class="Name">
                Celia
            </div>
        </div>

    </div>
</body>
</html>
